{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    {% if error != None %}
        <pre>{{ error }}</pre>
    {% endif %}
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Go">
    </form>
{% endblock %}
